[package]
name = "conceal"
version = "0.1.5"
authors = ["Collide <three-dim-sky@foxmail.com>"]
edition = "2021"
description = "A trash collector."
documentation = "https://github.com/TD-Sky/conceal"
repository = "https://github.com/TD-Sky/conceal"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["trash", "remove", "recycle", "bin", "freedesktop"]
license = "MIT"

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.1.7", features = ["derive"] }
time = { version = "0.3.20", features = ["local-offset", "formatting", "macros"] }
trash = "2.1.5"

[build-dependencies]
clap = { version = "4.1.7", features = ["derive"] }
clap_complete = "4.1.4"
clap_complete_nushell = "0.1.10"

[[bin]]
path = "src/main.rs"
name = "cnc"

[profile.release]
lto = true
strip = true
