[package]
name = "conceal"
version = "0.3.2"
authors = ["Collide <three-dim-sky@foxmail.com>"]
edition = "2021"
description = "Command line recycle bin"
documentation = "https://github.com/TD-Sky/conceal"
repository = "https://github.com/TD-Sky/conceal"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["trash", "remove", "recycle", "freedesktop"]
license = "MIT"

[dependencies]
clap = { version = "4.2.0", features = ["derive"] }
owo-colors = "3.5.0"
thiserror = "1.0.40"
time = { version = "0.3.20", features = [
  "local-offset",
  "formatting",
  "macros",
] }
trash = { git = "https://github.com/TD-Sky/trash-rs", branch = "conceal" }

[build-dependencies]
clap = { version = "4.2.0", features = ["derive"] }
clap_complete = "4.2.0"
clap_complete_nushell = "0.1.10"

[profile.release]
lto = true
strip = true
