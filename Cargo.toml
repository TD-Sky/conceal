[package]
name = "conceal"
version = "0.4.1"
authors = ["Collide <three-dim-sky@foxmail.com>"]
edition = "2021"
description = "Command line recycle bin"
documentation = "https://github.com/TD-Sky/conceal"
repository = "https://github.com/TD-Sky/conceal"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["trash", "remove", "recycle", "freedesktop"]
license = "MIT"

[dependencies]
clap = { version = "4.3.5", features = ["derive", "env"] }
dirs = "5.0.1"
owo-colors = "3.5.0"
thiserror = "1.0.40"
time = { version = "0.3.22", features = [
  "local-offset",
  "formatting",
  "macros",
] }
trash = { git = "https://github.com/TD-Sky/trash-rs", branch = "conceal" }

[build-dependencies]
clap = { version = "4.3.5", features = ["derive", "env"] }
clap_complete = "4.3.1"
clap_complete_nushell = "0.1.11"

[profile.release]
lto = true
strip = true
